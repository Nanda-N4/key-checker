<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Checker</title>
</head>
<body>
    <h1>Outline & v2ray Key Checker</h1>
    <form id="keyForm">
        <input type="text" id="keyInput" placeholder="Enter your key here" required>
        <button type="submit">Check</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById("keyForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const key = document.getElementById("keyInput").value;
            const response = await fetch('https://<your-worker-url>/check-key', { // Replace <your-worker-url> with your Worker URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            });
            const data = await response.json();
            document.getElementById("result").innerText = data.message;
        });
    </script>
</body>
</html>

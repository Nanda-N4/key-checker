<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Checker</title>
</head>
<body>
    <h1>Outline & v2ray Key Checker</h1>
    <form id="keyForm">
        <input type="text" id="keyInput" placeholder="Enter your key here" required>
        <button type="submit">Check</button>
    </form>
    <div id="result"></div>

    <!-- Updated Script -->
    <script>
        document.getElementById("keyForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const key = document.getElementById("keyInput").value;
            
            try {
                const response = await fetch('https://d7fbef4c.key-checker-c8v.pages.dev/check-key', { // Replace <your-subdomain>
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();
                document.getElementById("result").innerText = data.message;
            } catch (error) {
                document.getElementById("result").innerText = "Error connecting to server!";
                console.error(error);
            }
        });
    </script>
</body>
</html>
